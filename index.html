<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <section class="main">
      <div class="container">
        <h1 class="heading">Weather</h1>
        <form>
          <input type="text" placeholder="..." autofocus />
          <button type="submit">Submit</button>
        </form>
        <br />
        <font size="2" color="FEC7B4"
          >🗑️ If You Want To Delete Cities, Double-click On The Space On
          It.</font
        >
      </div>
    </section>
    <section class="ajax-section">
      <div class="container">
        <ul class="cities"></ul>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
